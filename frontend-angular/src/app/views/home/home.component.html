<div class="home-container">
  <div class="container">
    <form class="form">
      <mat-form-field class="input-width">
        <mat-label>Address</mat-label>
        <input
          matInput
          type="text"
          id="address"
          name="address"
          [(ngModel)]="address"
        />
        <button
          mat-button
          *ngIf="address"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="address = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button
        mat-button
        matSuffix
        aria-label="search"
        routerLink="/stores"
        (click)="setAddress()"
      >
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </form>
  </div>
</div>
